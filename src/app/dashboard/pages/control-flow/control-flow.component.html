<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }}</h2>

    <button
      class="p-2 bg-blue-500 text-white rounded hover:opacity-85"
      (click)="toggleContent()"
    >
      Click me!
    </button>

    @if (showContent()) {
    <p>Hola mundo</p>
    }@else {
    <p>*************</p>
    }
  </div>

  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">Grade: {{ grade() }}</h2>
    @switch (grade()) { @case ('A') {
    <p>More than 90</p>
    } @case ('B') {
    <p>More than 80</p>
    } @default {
    <p>Reprobate</p>

    } }
  </div>
</section>
